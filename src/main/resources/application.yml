spring:
  profiles:
    default: dev
  application:
    name: cou-commerce
  batch:
    job:
      enabled: false
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        use_sql_comments: true
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update

  security:
    user:
      name: admin
      password: password

  jackson:
    deserialization:
      fail-on-unknown-properties: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: Gmail app password (계정 비밀번호 아님)
    sender-name: Cou-commerce 서포트 팀
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

server:
  port: 8080

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.core.env: DEBUG
    org.springframework.security: DEBUG #시큐리티 로깅보기
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false
  use-fqn: true

cors:
  allowed-origins: http://localhost:3000, http://localhost:9090, http://localhost:8080, http://192.168.0.5:8080, http://192.168.0.5:9090, http://192.168.0.5:3000,http://192.168.0.5:9091

# Feature Flags
feature:
  email-verification:
    enabled: false # 이메일 인증 기능 비허용

# Actuator 엔드포인트 구성
management:
  server:
    port: 9091 # 관리용 포트 분리
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
